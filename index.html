  <body dir="ltr">
    <noscript>
      <p>
        For full functionality of this site it is necessary to enable
        JavaScript.
      </p>
      <p>
        Here are the
        <a
          href="https://www.enable-javascript.com/"
          target="_blank"
          rel="noopener noreferrer"
          >instructions how to enable JavaScript in your web
          browser.</a
        >
      </p>
    </noscript>
    <main>
      <h1 class="sr-only">NFT Preview Card Component Example</h1>
      <a href="/images/equilibrium.jpg" class="card__preview">
        <picture>
          <source
            srcset="/images/equilibrium.webp"
            type="image/webp"
          />
          <img
            src="/images/equilibrium.jpg"
            alt="preview equilibrium."
            class="card__banner"
            height="604"
            width="604"
          />
        </picture>
      </a>
      <div class="card__content">
        <a href="#" class="card__title">
          <h2 class="card__heading">Equilibrium #3429</h2>
        </a>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <ul class="card__list">
          <li class="card__price">
            <img
              src="/icons/ethereum.svg"
              alt=""
              class="card__ethereum-icon"
              aria-hidden="hidden"
              width="11"
              height="18"
            />
            <p class="card__value">
              0.041
              <abbr
                title="Ethereum (cryptocurrency)"
                class="card__unit"
                >ETH</abbr
              >
            </p>
          </li>
          <li class="card__time">
            <img
              src="/icons/clock.svg"
              alt=""
              class="card__clock-icon"
              width="17"
              height="17"
              aria-hidden="true"
            />
            <p class="card__time-limit">3 days left</p>
          </li>
        </ul>
        <div class="card__horizontal-rule" role="presentation"></div>
        <div class="card__creator">
          <picture>
            <source srcset="/images/avatar.webp" type="image/webp" />
            <img
              src="/images/avatar.jpg"
              alt="Jules Wyvern"
              class="card__avatar"
              width=""
              height=""
            />
          </picture>
        </div>
        <p class="card__info">
          Creation of
          <a href="#" class="card__profile">Jules Wyvern</a>
        </p>
      </div>
    </main>
  </body>
